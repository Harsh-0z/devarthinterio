<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaries</title>
  <link rel="stylesheet" href="/assets/css/category.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <h1 class="lg-title">Diaries</h1>

  <div class="scrollable-gallery container ">
    <div id="imageGallery" class="product-items">
      <!-- Images will be dynamically inserted here -->
    </div>
  </div>

  <button onclick="window.location.href='u_reg.html'" class="get-own-btn">Get Your Own</button>

  <script>
    // Fetch images for the 'trophies' category and render them dynamically
    fetch('/images/diary')
      .then(response => response.json())
      .then(data => {
        const imageGallery = document.getElementById('imageGallery');
        imageGallery.innerHTML = ''; // Clear previous images
  
        if (data.images.length > 0) {
          data.images.forEach(image => {
            const imgElement = document.createElement('div');
            imgElement.innerHTML = `
              <div class="product">
                <div class="product-img">
                  <img src="${image.path}" alt="${image.filename}" class="w-full h-auto object-contain">
                </div>
              </div>
            `;
            imageGallery.appendChild(imgElement);
          });
        } else {
          imageGallery.innerHTML = '<p>No images available for this category.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching images:', error);
      });
  </script>

</body>
</html>
